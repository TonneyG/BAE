<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A window</title>
</head>
<script>
    window.onload = function(){
        window.frames[0].postMessage('getcolor','http://lcysit.suning.com:8080');
    }

    window.addEventListener('message',function(e){
        var color = e.data;
        document.getElementById('color').style.backgroundColor = color;
    },false);
</script>
<body>
<div style="width:200px; float:left; margin-right:200px;border:solid 1px #333;">
    <div id="color">Frame Color</div>
</div>
<div>
    <iframe id="child" src="http://lcysit.suning.com:8080/page/postMessage/B.html"></iframe>
</div>
</body>
</html>
